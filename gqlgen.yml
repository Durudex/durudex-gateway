schema:
  - schema/*.graphql

exec:
  filename: internal/delivery/graphql/generated/generated.go
  package: generated

model:
  filename: internal/delivery/graphql/model/models_gen.go
  package: model

# resolver:
#   layout: follow-schema
#   dir: internal/delivery/graphql
#   package: graphql

autobind:
  - "github.com/durudex/durudex-gateway/internal/delivery/graphql/model"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int32:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  UInt64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
