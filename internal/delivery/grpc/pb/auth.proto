syntax = "proto3";

package durudex.auth;

option go_package = "github.com/durudex/durudex-gateway/internal/delivery/grpc/pb;pb";

import "google/protobuf/timestamp.proto";
import "internal/delivery/grpc/pb/types/status.proto";
import "internal/delivery/grpc/pb/types/id.proto";

service AuthService {
  rpc SignUp (SignUpRequest) returns (types.ID);
  rpc SignIn (SignInRequest) returns (SignInResponse);
  rpc Verify(VerifyRequest) returns (types.Status);
  rpc GetCode(types.ID) returns (types.Status);
  rpc RefreshTokens (RefreshTokensRequest) returns (RefreshTokensResponse);
}

message SignUpRequest {
  string username = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp birthday = 5;
  int32 sex = 6;
}

message SignInRequest {
  string username = 1;
  string password = 2;
  string ip = 3;
}

message SignInResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message RefreshTokensRequest {
  string refreshToken = 1;
  string ip = 2;
}

message RefreshTokensResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message VerifyRequest {
  uint64 id = 1;
  uint64 code = 2;
}
