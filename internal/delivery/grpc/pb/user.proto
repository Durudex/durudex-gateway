syntax = "proto3";

package durudex.user;

option go_package = "github.com/durudex/durudex-gateway/internal/delivery/grpc/pb;pb";

import "internal/delivery/grpc/pb/types/status.proto";

service UserService {
  rpc ForgotPassword (ForgotPasswordRequest) returns (types.Status);
}

// Request for forgot password.
message ForgotPasswordRequest {
  string email = 1;
  string password = 2;
}
