syntax = "proto3";

package gateway;

option go_package = "github.com/Durudex/durudex-gateway;protobuf";

import "google/protobuf/timestamp.proto";

service AuthService {
  rpc SignUp (UserSignUpRequest) returns (UserSignUpResponse);
  rpc SignIn (UserSignInRequest) returns (UserSignInResponse);
  rpc RefreshTokens (UserRefreshTokensRequest) returns (UserRefreshTokensResponse);
}

message UserSignUpRequest {
  string username = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp birthday = 5;
  int32 sex = 6;
}

message UserSignUpResponse {
  uint64 id = 1;
}

message UserSignInRequest {
  string username = 1;
  string password = 2;
}

message UserSignInResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message UserRefreshTokensRequest {
  string refreshToken = 1;
}

message UserRefreshTokensResponse {
  string accessToken = 1;
  string refreshToken = 2;
}
