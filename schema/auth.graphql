extend type Mutation {
  signUp(input: SignUpInput!): SignUp!
  signIn(input: SignInInput!): SignIn!
  verify(input: VerifyInput!): Status! @userAuth
  getCode(input: GetCodeInput!): Status! @userAuth
  refreshTokens(input: RefreshTokensInput!): RefreshTokens!
}

input SignUpInput {
  username: String!
  name: String!
  email: String!
  password: String!
  birthday: Time!
  sex: Int32!
}

type SignUp {
  id: UInt64!
}

input SignInInput {
  username: String!
  password: String!
}

type SignIn {
  accessToken: String!
  refreshToken: String!
}

input VerifyInput {
  id: UInt64!
  code: UInt64!
}

input GetCodeInput {
  email: String!
  name: String!
}

input RefreshTokensInput {
  refreshToken: String!
}

type RefreshTokens {
  accessToken: String!
  refreshToken: String!
}
